<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Odoboh Chiamaka">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>J'adore Online Fashion Store | Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <header id="header">
        <div container>
            <div id="branding">
                <h1><span class="highlight">J'adore</span> Online Fashion Store</h1>
            </div>
            <nav id="nav-bar" class="nav-container">
                <ul class="nav-items">
                    <li class="nav-link">
                        <a href="#features">Features</a>
                    </li>
                    <li class="nav-link">
                        <a href="#video">How it works</a>
                    </li>
                    <li class="nav-link">
                        <a href="#pricing">Pricing</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <form action="">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="pswd">Password:</label>
            <input type="password" id="pswd" name="pswd">
            
            <div class="check">
                <input type="checkbox">Remember Password
            </div>
            <button class="btn">Login</button>
        </form>
    </div>
</body>
</html>
